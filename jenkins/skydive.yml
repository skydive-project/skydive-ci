- parameter:
    name: skydive-default-parameters
    parameters:
      - skydive-parameters:
          name: skydive
          repository: https://github.com/skydive-project/skydive
          ref: "${sha1}"
          refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
          dry-run: "true"
          keep-resources: ""

- builder:
    name: skydive-cleanup
    builders:
      - shell: |
          #!/bin/bash
          cd src/github.com/skydive-project/skydive-ci
          [ -d /var/tmp/skydive-cleanup ] || sudo scripts/cleanup.sh init
          sudo scripts/cleanup.sh snapshot
          sudo scripts/cleanup.sh cleanup

- defaults:
    name: skydive
    project-type: freestyle
    concurrent: true
    parameters:
      - skydive-default-parameters
      - skydive-labels:
          slave-name: "slaves"
    properties:
      - github:
          url: https://github.com/skydive-project/skydive
      - inject:
          properties-content: MINIKUBE_DRIVER=virtualbox
      - build-discarder:
          artifact-num-to-keep: 100
      - rebuild
    scm:
      - skydive-github:
          name: skydive
          repository: "${REPOSITORY}"
          ref: "${REF}"
          refspec: "${REFSPEC}"
      - skydive-ci-github
    wrappers:
      - skydive-wrappers
    publishers:
      - skydive-publishers

- job:
    name: skydive-go-fmt
    defaults: skydive
    triggers:
      - skydive-pull-request:
          name: go-fmt
          trigger-prefix: "(all )?"
          only-trigger-phrase: false
          cancel-builds-on-update: true
    builders:
      - skydive-test:
          test: scripts/ci/run-go-fmt.sh

- job:
    name: skydive-unit-tests
    defaults: skydive
    triggers:
      - skydive-pull-request:
          name: unit-tests
          trigger-prefix: "(all )?"
          only-trigger-phrase: false
          cancel-builds-on-update: true
    builders:
      - skydive-test:
          test: scripts/ci/run-unit-tests.sh
    publishers:
      - junit:
          results: tests.xml
      - skydive-publishers

- job:
