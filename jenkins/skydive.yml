    builders:
      - skydive-test:
          test: scripts/ci/run-compile-tests.sh

- job:
    name: skydive-k8s-tests
    defaults: skydive
    wrappers:
      - skydive-wrappers
      - timeout:
          timeout: 40
          fail: true
          type: absolute
    triggers:
      - skydive-pull-request:
          name: k8s-tests
          trigger-prefix: "(all )?"
          only-trigger-phrase: false
          cancel-builds-on-update: true
    parameters:
      - skydive-default-parameters
      - skydive-labels:
          slave-name: baremetal
    builders:
      - skydive-cleanup
      - ci-script:
          script: |
            . scripts/install-minikube.sh start
            . scripts/install-istio.sh start
      - skydive-test:
          test: BACKEND=elasticsearch scripts/ci/run-istio-tests.sh
    publishers:
      - junit:
          results: tests.xml
      - skydive-publishers
      - skydive-post-script:
          script: |
            [ "$KEEP_RESOURCES" = "true" ] || . src/github.com/skydive-project/skydive-ci/scripts/install-minikube.sh stop

